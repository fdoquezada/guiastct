{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h3>¿Estás seguro de eliminar este formulario?</h3>
            <p><strong>Guía:</strong> {{ form.guide }}</p>
            <p><strong>Fecha:</strong> {{ form.date }}</p>
            <form method="post">
                {% csrf_token %}
                <div class="mt-3">
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                    <a href="{% url 'transport_form_list' %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
