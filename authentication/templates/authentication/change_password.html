{% extends 'base.html' %}

{% block title %}Cambiar Contraseña{% endblock %}

{% block content %}
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Cambiar Contraseña</h5>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="{{ form.old_password.id_for_label }}" class="form-label">Contraseña Actual</label>
                                {{ form.old_password }}
                            </div>
                            <div class="mb-3">
                                <label for="{{ form.new_password1.id_for_label }}" class="form-label">Nueva Contraseña</label>
                                {{ form.new_password1 }}
                            </div>
                            <div class="mb-3">
                                <label for="{{ form.new_password2.id_for_label }}" class="form-label">Confirmar Nueva Contraseña</label>
                                {{ form.new_password2 }}
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Cambiar Contraseña</button>
                                <a href="{% url 'profile' %}" class="btn btn-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
